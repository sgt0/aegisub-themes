name: Build

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24.11.1
          cache: npm
      - run: npm ci
      - run: npx biome ci --organize-imports-enabled=false

  typecheck:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24.11.1
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24.11.1
          cache: npm
      - run: npm ci
      - run: npm test

  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24.11.1
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v5.0.0
        with:
          name: dist
          path: dist

  release:
    needs:
      - lint
      - typecheck
      - test
      - build
    if: github.repository == 'sgt0/aegisub-themes' && github.event_name != 'pull_request'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
          filter: blob:none
          show-progress: false
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24.11.1
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v6.0.0
        with:
          name: dist
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # v4.7.4
        with:
          branch: gh-pages
          folder: client
          clean: true
          clean-exclude: |
            .nojekyll
      - name: semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: debug
